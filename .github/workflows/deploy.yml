name: Deploy GitHub Pages

on:
  push:
    branches:
      - main # 또는 gh-pages 등 사용 중인 브랜치

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ 여기에서 ruby-build 업데이트 추가
      - name: Update ruby-build
        run: |
          git clone https://github.com/rbenv/ruby-build.git ~/.rbenv/plugins/ruby-build
          sudo apt update && sudo apt install --only-upgrade ruby-build

      # ✅ Ruby 설정 (setup-ruby 실행 전에 ruby-build를 업데이트해야 함)
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.4 # 원하는 Ruby 버전

      - name: Install dependencies
        run: bundle install

      - name: Build site
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
