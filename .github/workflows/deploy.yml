name: Deploy GitHub Pages

on:
  push:
    branches:
      - main # 또는 gh-pages 등 사용 중인 브랜치

jobs:
  deploy:
    runs-on: ubuntu-24.04-x64 # self-hosted 런너

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Ruby 설치 (ruby-build를 사용)
      - name: Install Ruby using ruby-build
        run: |
          ruby-build 3.1.4 /opt/hostedtoolcache/Ruby/3.1.4/x64
          touch /opt/hostedtoolcache/Ruby/3.1.4/x64.complete

      # ✅ Ruby 환경 설정 (설치한 Ruby 사용)
      - name: Set up Ruby
        run: |
          export PATH="/opt/hostedtoolcache/Ruby/3.1.4/x64/bin:$PATH"
          ruby -v  # Ruby 버전 확인

      # ✅ 필요한 종속성 설치
      - name: Install dependencies
        run: bundle install

      # ✅ Jekyll 사이트 빌드
      - name: Build site
        run: bundle exec jekyll build

      # ✅ GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
